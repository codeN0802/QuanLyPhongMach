{% extends 'layout/base.html' %}

{% block title %}Trang đăng nhập {% endblock %}


{% block content %}
 {% if err_msg %}
        <div class="alert alert-danger">
           <h5> {{err_msg}}</h5>
        </div>
    {% endif %}

<div class="container align">

    <form action="{{url_for('user_login')}}" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng nhập</h3>
        <p class="desc">Chào mừng bạn đến với phòng khám</p>

        <div class="spacer"></div>



        <div class="form-group">
            <label for="username" class="form-label">Email</label>
            <input id="username" name="username" type="text" placeholder="VD: email@domain.com" class="form-control">

        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">

        </div>



        <button class="form-submit">Đăng nhập</button>
    </form>

</div>
{% endblock %}
