{% extends 'layout/base.html' %}

{% block title %} Trang đăng ký người dùng {% endblock %}


{% block content %}
{% if err_msg %}
        <div class="alert alert-danger">
           <h5> {{err_msg}}</h5>
        </div>
{% endif %}
<div class="container align">
    <form method="post" action="{{url_for('user_register')}}"  enctype="multipart/form-data">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Chào mừng bạn đến với phòng khám</p>

        <div class="spacer"></div>

        <div class="form-group">
            <label for="name" class="form-label">Tên đầy đủ</label>
            <input id="name" name="name" type="text" placeholder="VD: Nguyễn Văn A" class="form-control"   pattern="^(?:((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-.\s])){1,}(['’,\-\.]){0,1}){2,}(([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-. ]))*(([ ]+){0,1}(((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-\.\s])){1,})(['’\-,\.]){0,1}){2,}((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-\.\s])){2,})?)*)$" >
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" placeholder="VD: email@domain.com" class="form-control">

        </div>

        <div class="form-group">
            <label for="sdt" class="form-label">Phone number</label>
            <input id="sdt" name="sdt" type="number" placeholder="VD:0123456789" class="form-control">

        </div>

        <div class="form-group">
            <label for="username" class="form-label">Tài khoản</label>
            <input id="username" name="username" type="text" placeholder="VD:caube123" class="form-control">

        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">

        </div>

        <div class="form-group">
            <label for="confirm" class="form-label">Nhập lại mật khẩu</label>
            <input id="confirm" name="confirm" placeholder="Nhập lại mật khẩu"
                type="password" class="form-control">

        </div>

        <div class="form-group">
            <label for="avatar">Ảnh đại diện</label>
            <input type="file" name="avatar" class="form-control" id="avatar" required />
        </div>

        <button class="form-submit btn-primary">Đăng ký</button>
    </form>
    <br/>
    <br/>

</div>

{% endblock %}
